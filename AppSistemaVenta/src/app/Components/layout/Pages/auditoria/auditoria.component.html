
<h1 style="margin:20px 0px 0px 40px"> Auditoria</h1>

<mat-card style="margin:20px 40px 40px 40px">

    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-card-content">

        <mat-form-field appearance="standard">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="aplicarFiltroTabla($event)" #input>
        </mat-form-field>

        <div class="mat-elevation-z2">

            <table mat-table [dataSource]="dataListaAuditoria">

                <ng-container matColumnDef="usuario">
                    <th mat-header-cell *matHeaderCellDef>Usuario</th>
                    <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
                </ng-container>

                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef>Accion</th>
                    <td mat-cell *matCellDef="let element"> {{element.accion}} </td>
                </ng-container>

                <ng-container matColumnDef="entidadAfectada">
                    <th mat-header-cell *matHeaderCellDef>Entidad afectada</th>
                    <td mat-cell *matCellDef="let element"> {{element.entidadAfectada}} </td>
                </ng-container>

                <ng-container matColumnDef="fechaAccion">
                    <th mat-header-cell *matHeaderCellDef>Fecha accion</th>
                    <td mat-cell *matCellDef="let element"> {{element.fechaAccion}} </td>
                </ng-container>

                <ng-container matColumnDef="detalleAccion">
                    <th mat-header-cell *matHeaderCellDef>Detalle accion</th>
                    <td mat-cell *matCellDef="let element"> {{element.detalleAccion}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                <tr mat-row *matRowDef="let row; columns : columnasTabla;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
                </tr>

            </table>

            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
            </mat-paginator>

        </div>


    </mat-card-content>

</mat-card>
